<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Притулок для собак</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .header {
      background-color: #80d6ff;
      color: #4b0082;
      text-align: center;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .main-img {
      width: 100%;
      display: block;
    }

    .section-title {
      background-color: #80d6ff;
      color: #4b0082;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .grid-container {
      background-color: #786fe1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px 10px;
      text-align: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .label {
      margin-top: 5px;
      background-image: url('cloud.png'); /* Заміни на свою хмаринку PNG */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0077c2;
      font-size: 12px;
      text-align: center;
      padding: 5px;
    }

    .clouds {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #786fe1;
      padding: 10px;
    }

    .clouds img {
      width: 60px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="header">Притулок для собак</div>

  <img src="main-dog-image.png" alt="Головна картинка" class="main-img">

  <div class="section-title">Песики</div>
  <div class="grid-container">
    <div class="card">
      <img src="chihuahua.jpg" alt="">
      <div class="label">Чихуахуа<br>3 місяці</div>
    </div>
    <div class="card">
      <img src="doberman.jpg" alt="">
      <div class="label">Доберман<br>8 місяців</div>
    </div>
    <div class="card">
      <img src="beagle.jpg" alt="">
      <div class="label">Бігль<br>2 місяці</div>
    </div>
    <div class="card">
      <img src="corgi.jpg" alt="">
      <div class="label">Коргі<br>4 роки</div>
    </div>
    <div class="card">
      <img src="taxa.jpg" alt="">
      <div class="label">Такса<br>11 місяців</div>
    </div>
    <div class="card">
      <img src="bulterrier.jpg" alt="">
      <div class="label">Бультер'єр<br>1 рік</div>
    </div>
    <div class="card">
      <img src="shpic.jpg" alt="">
      <div class="label">Шпіц<br>2 роки</div>
    </div>
    <div class="card">
      <img src="collie.jpg" alt="">
      <div class="label">Колі<br>7 місяців</div>
    </div>
    <div class="card">
      <img src="husky.jpg" alt="">
      <div class="label">Хаскі<br>9 місяців</div>
    </div>
  </div>

  <div class="section-title">Котики</div>
  <div class="grid-container">
    <div class="card">
      <img src="cat1.jpg" alt="">
      <div class="label">Біло-сірий<br>2 місяці</div>
    </div>
    <div class="card">
      <img src="cat2.jpg" alt="">
      <div class="label">Чорний<br>2,5 місяці</div>
    </div>
    <div class="card">
      <img src="cat3.jpg" alt="">
      <div class="label"></div>
    </div>
    <div class="card">
      <img src="cat4.jpg" alt="">
      <div class="label">Чорно білий<br> 1 рік</div>
    </div>
    <div class="card">
      <img src="cat5.jpg" alt="">
      <div class="label">Рудий<br>2,5 місяці</div>
    </div>
    <div class="card">
      <img src="cat6.jpg" alt="">
      <div class="label">Білий<br>2 роки</div>
    </div>
  </div>

  <div class="clouds">
    <img src="cloud1.png" alt="cloud">
    <img src="cloud2.png" alt="cloud">
    <img src="cloud3.png" alt="cloud">
  </div>

</body>
</html>
